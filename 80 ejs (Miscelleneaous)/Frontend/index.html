<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejs Miscelleneous</title>
</head>
<body>
    <h1>Get Request Form</h1>
    <form method="get" action="http://localhost:8080/register">
        <input name="user" type="text" placeholder="Enter your username">
        <input name="password" type="password" placeholder="Enter your password">
        <button>Submit</button>
    </form>
    <hr>
    <h1>Post Request Form</h1>
    <form method="post" action="http://localhost:8080/register">
        <input name="user" type="text" placeholder="Enter your username">
        <input name="password" type="password" placeholder="Enter your password">
        <button>Submit</button>
    </form>
</body>
</html>
