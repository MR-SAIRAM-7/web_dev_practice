<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css can be linked using link tag  -->
    <link rel="stylesheet" href="style.css">


    <style>
        /* you can also write css under head tags */
        .h1{
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <h1 style="background-color: red;">This is heading</h1>
    <!-- you can also write inline css -->

    <script>
        // java script can be written in side this script tag just above body tag

        prompt("Enter your name");
    </script>


    <!-- JAVASCRIPT IS LINKED JUST ABOVE THE BODY TAG -->
    <script src="script.js"></script>
</body>

</html>
